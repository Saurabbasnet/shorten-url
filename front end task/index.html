<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Saurab URL Shortener</h1>
        <form id="urlForm">
            <div class="form-group">
                <input type="text" id="longUrl" placeholder="Enter long URL...">
            </div>
            <div class="form-group">
                <input type="text" id="customUrl" placeholder="Enter Custom URL...">
            </div>
            <div class="form-group">
                <button type="submit">Shorten</button>
            </div>
        </form>
        <div id="shortenedUrl"></div>
        <div id="qrCode"></div> 
        <div id="thankYouMessageContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
